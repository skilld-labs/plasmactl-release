working_directory: "{{ .action_dir }}"
action:
  title: Release
  description: Create new git tag with generated changelog
  options:
    - name: tag
      title: Custom tag
      type: string
      default: ""
    - name: preview
      title: Preview changelog
      description: Option to preview changelog and tag
      type: boolean
      default: false

runtime:
  type: container
  image: platform-actions-release:latest
  build:
    context: ./
    args:
      GIT_AUTHOR_NAME: ${USER}
      GIT_AUTHOR_EMAIL: no-reply@skilld.cloud
  command:
    - /bin/bash
    - /action/action.sh
    - "{{ .tag }}"
    - "{{ .preview }}"

